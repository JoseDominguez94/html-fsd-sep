<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Este es mi texto
    <!-- Texto en itélica -->
    <i>Este es mi texto</i>
    <!-- Titulos -->
    <h1>Este es mi texto</h1>
    <h2>Este es mi texto</h2>
    <h3>Este es mi texto</h3>


<!-- párrafo -->
<p>Hola soy un párrafo</p>

<!-- Breack-Salto de línea -->
<p>Soy el texto 1 <br>soy el texto 2</p>


<!-- HR - REGLA HOROZONTAL -->

<P>Soy el párrafo 1</P>
<hr>
<p>soy el párrafo 2</p>

</body>
</html>
